<div class="row">
  <div class="col-lg-6">
    <h2>Agregar Empleado</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form action="" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Nombre Completo</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Correo</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <br />
      <br />
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Fecha Ingreso</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Telefono</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Estado Civil</mat-label>
          <mat-select>
            <mat-option *ngFor="let estado of estadoCiviles" [value]="estado">
              {{ estado }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-radio-group aria-label="Seleccione el Sexo">
          <mat-radio-button value="Masculino" style="margin-right: 10px"
            >Masculino</mat-radio-button
          >
          <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />
      <div class="col-lg-12">
        <button
          class="btn btn-success btn-lg float-end"
          style="margin-left: 10px"
        >
          Aceptar
        </button>
        <button class="btn btn-secondary btn-lg float-end" routerLink="/">
          Cancelar
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img
      src="../../../assets/img/crear-usuario.jpg"
      alt=""
      width="95%"
      height="95%"
    />
  </div>
</div>
